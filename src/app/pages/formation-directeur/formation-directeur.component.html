
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des Formations</h2>
    
   
    <button  class="btn btn-warning ms-2"  >
      <i class="fas fa-plus"></i>

    </button>
  </div>

  <div class="card-container">
    <div 
      class="card" 
      *ngFor="let formation of data" 
      (click)="goToSemestersPage(formation)"
      style="cursor: pointer"
    >
      <div
        class="card-header"
        [ngStyle]="{ 'background-image': 'url(' + formation.image + ')' }"
      >
        <div
          class="profile-circle"
          [ngStyle]="{ 'background-color': formation.backgroundColor }"
        >
          {{ formation.initial }}
        </div>
      </div>
  
      <div class="card-body">
        <div class="card-title">
          <h3>{{ formation.label }}</h3>
        </div>
      </div>
  
      <div class="card-footer">
        <i
          class="fa fa-trash"
          title="Supprimer"
          style="color: rgb(230, 78, 78); font-size: 20px; cursor: pointer; margin-right: 10px;"
        ></i>
  
        <i
          class="fa fa-eye"
          title="Voir les dÃ©tails"
          style="color: rgb(10, 64, 134); font-size: 20px; cursor: pointer;"
        ></i>
      </div>
    </div>
  </div>
