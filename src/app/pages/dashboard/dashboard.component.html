<div class="row mt-4" style="border-bottom:none;border-top: none;">

 
  <div class="col-lg-3 mb-4">
    <div class="card text-white" style="background-color: brown; border-radius: 10px; height: 100%;">
      <div class="card-body d-flex align-items-center" style="padding: 0.9rem; display: flex; align-items: center; flex-wrap: wrap; overflow: hidden;">
        <i class="fas fa-user-graduate  me-3" style="color: black; font-size: 25px;"></i>

        <div style="flex: 1; display: flex; flex-direction: column; overflow-wrap: break-word;">
          <h5 class="card-title text-uppercase" style="font-size: 1rem; margin-bottom: 0.5rem;">Nombre Etudiant</h5>
          <p class="card-title" style="margin: 0; font-size: 1.3rem;">{{ nombreEtudiants }} </p>
        </div>
      </div>
    </div>
  </div>


 
  <div class="col-lg-3 mb-4">
    <div class="card text-white bg-success" style="border-radius: 10px;  height: 100%;" >

        <i class="fas fa-chalkboard-teacher  me-3" style="color: black; font-size: 25px;"></i>
        <div style="flex: 1; display: flex; flex-direction: column; overflow-wrap: break-word;">
          <h5 class="card-title text-uppercase" style="font-size: 1rem; margin-bottom: 0.5rem;">Nombre Professeurs</h5>
          <p class="card-title" style="font-size: 1.3rem;">{{ nombreProfesseur }}</p>
        </div>
      </div>
    </div>
  </div>

 
  <div class="col-lg-3 mb-4">
    <div class="card text-white bg-warning" style="border-radius: 10px;  height: 100%;">
      <div class="card-body d-flex align-items-center" style="padding: 0.9rem; display: flex; align-items: center; flex-wrap: wrap; overflow: hidden;">
        <i class="fas fa-chalkboard  me-3" style="color: black;font-size: 25px;"></i>
        <div style="flex: 1; display: flex; flex-direction: column; overflow-wrap: break-word;">
          <h5 class="card-title text-uppercase" style="font-size: 1rem; margin-bottom: 0.5rem;">Nombre Formation </h5>
          <p class="card-title" style="margin: 0; font-size: 1.3rem;">{{ nombreFormation}} </p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3 mb-4">
    <div class="card text-white" style="border-radius: 10px;  height: 100%;background-color: rgb(10, 64, 134)">
      <div class="card-body d-flex align-items-center" style="padding: 0.9rem; display: flex; align-items: center; flex-wrap: wrap; overflow: hidden;">
        <i class="fas fa-folder-open  me-3" style="color: black;font-size: 25px;"></i>
        <div style="flex: 1; display: flex; flex-direction: column; overflow-wrap: break-word;">
          <h5 class="card-title text-uppercase" style="font-size: 1rem; margin-bottom: 0.5rem;">Nombre Module </h5>
          <p class="card-title" style="margin: 0; font-size: 1.3rem;">{{ nombreModules}} </p>
        </div>
      </div>
    </div>
  </div>
  


</div>
