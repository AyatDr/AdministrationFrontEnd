<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des Semestres de :   <span class="badge bg-warning" style="font-size: 14px;">{{ formation.label }}</span></h2>
    <button  class="btn btn-warning ms-2"  >
        <i class="fas fa-plus"></i>
  
      </button>
  </div>
  
  <div class="card-container">
    <div 
      class="card" 
      *ngFor="let semestre of semestres" 
      style="cursor: pointer"
    >
      <div 
        class="card-header" 
        [ngStyle]="{ 'background-color': getRandomColor() }"
      >
        <h3 class="header-title">{{ semestre.label }}</h3>
        <div class="profile-circle">
          {{ semestre.label.charAt(0).toUpperCase() }}
        </div>
      </div>
  
      <div class="card-body">
        <div class="info-row">
          <i class="fa fa-calendar-day info-icon" title="Date de début"></i>
          <span class="badge bg-primary">{{ semestre.dateDebut }}</span>
        </div>
        <div class="info-row">
          <i class="fa fa-calendar-check info-icon" title="Date de fin"></i>
          <span class="badge bg-success">{{ semestre.dateFin }}</span>
        </div>
      </div>
  
      <div class="card-footer">
        <i
        class="fa fa-trash"
        title="Supprimer"
        style="color: rgb(230, 78, 78); font-size: 20px; cursor: pointer; margin-right: 10px;"
      ></i>

      <i
        class="fa fa-eye"
        title="Voir les détails"
        style="color: rgb(10, 64, 134); font-size: 20px; cursor: pointer;"
      ></i>
      </div>
    </div>
  </div>
